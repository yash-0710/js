<!DOCTYPE html>
<html>
<head>
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    input {
      margin: 5px;
      padding: 8px;
    }
    button {
      margin: 5px;
      padding: 10px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Simple Calculator</h2>

  <input type="number" id="num1" placeholder="Enter first number">
  <input type="number" id="num2" placeholder="Enter second number">
  <br>

  <button onclick="calculate('add')">Add</button>
  <button onclick="calculate('subtract')">Subtract</button>
  <button onclick="calculate('multiply')">Multiply</button>
  <button onclick="calculate('divide')">Divide</button>
  <button onclick="calculate('sqrt')">Square Root</button>
  <button onclick="calculate('double')">Double</button>
  <button onclick="calculate('exponent')">Exponent</button>

  <div id="result"></div>

  <script>
    function calculate(operation) {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);
      let result = "";

      if (isNaN(num1) || isNaN(num2)) {
        result = "Please enter valid numbers!";
      } else {
        switch (operation) {
          case 'add':
            result = `Addition: ${num1 + num2}`;
            break;
          case 'subtract':
            result = `Subtraction: ${num1 - num2}`;
            break;
          case 'multiply':
            result = `Multiplication: ${num1 * num2}`;
            break;
          case 'divide':
            result = num2 !== 0 ? `Division: ${num1 / num2}` : "Cannot divide by zero!";
            break;
          case 'sqrt':
            result = `√${num1} = ${Math.sqrt(num1)}, √${num2} = ${Math.sqrt(num2)}`;
            break;
          case 'double':
            result = `Double of ${num1} is ${num1 * 2}, Double of ${num2} is ${num2 * 2}`;
            break;
          case 'exponent':
            result = `${num1}^${num2} = ${Math.pow(num1, num2)}`;
            break;
          default:
            result = "Invalid operation.";
        }
      }

      document.getElementById("result").innerText = result;
    }
  </script>
</body>
</html>
